<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/39c3dc15dd.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
<div class="container">

    <div class="jumbotron">
        <p id="quote">
    <span class="fa fa-quote-left" aria-hidden="true">
      </span>
        </p>
        <p id="author">
            <span class="fa fa-minus" aria-hidden="true"></span>
        </p>

        <a class="btn btn-default" id="tweet-quote">
            <span class="fa fa-twitter" aria-hidden="true"></span> Tweet
        </a>
        <button class="btn btn-default pull-right" id="new-quote">
            New Quote
        </button>
    </div>
</div>
</body>
</html>
